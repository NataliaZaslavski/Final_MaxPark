    <script>

        /**
 * Initiate the app at the beginning
 */
        (function mounted() {
            getTableData()
            $('#d_o_a').datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: '1900:2200',
                dateFormat: 'dd-mm-yy'
            })
            $('#edit_d_o_a').datepicker({
                changeMonth: true,
                changeYear: true,
                yearRange: '1900:2200',
                dateFormat: 'dd-mm-yy'
            })
        })()
        /**
         * Generating unique ID for new Input
         */
        function guid() {
            return parseInt(Date.now() + Math.random())
        }
        /**
         * Create and Store New Member
         */
        var el = document.querySelector('#saveMemberInfo');
        if (el) {
            el.addEventListener('submit', saveMemberInfo);
        }
        function saveMemberInfo(event) {
            event.preventDefault();
            const keys = ['reg_no', 'owner_name', 'email', 'd_o_a', 'slot']
            const obj = {}
            keys.forEach((item, index) => {
                const result = document.getElementById(item).value
                if (result) {
                    obj[item] = result;
                }
            })
            var members = getMembers()
            members.forEach((item) => {
                if (obj.slot === item.slot) {
                    if (obj.d_o_a === item.d_o_a) {
                        alert("Can't allocate slot. Slot is not availabe on the selected day.");
                        window.location.reload();
                        this.preventDefault();
                        return false;
                    }
                }
            })
            if (!members.length) {
                $('.show-table-info').addClass('hide')
            }
            if (Object.keys(obj).length) {
                var members = getMembers()
                obj.id = guid()
                members.push(obj)
                const data = JSON.stringify(members)
                localStorage.setItem('members', data)
                el.reset()
                insertIntoTableView(obj, getTotalRowOfTable())
                $('#addnewModal').modal('hide')
            }
        }
        /**
         * Clear Create New Member Form Data0
         */
        function clearFields() {
            $('#input_form')[0].reset()
        }
        /**
         * Get All Members already stored into the local storage
         */
        function getMembers() {
            const memberRecord = localStorage.getItem('members')
            let members = []
            if (!memberRecord) {
                return members
            } else {
                members = JSON.parse(memberRecord)
                return members
            }
        }
        /**
         * Populating Table with stored data
         */
        function getTableData() {
            $('#member_table').find('tr:not(:first)').remove()
            const searchKeyword = $('#member_search').val()
            const members = getMembers()
            const filteredMembers = members.filter(({
                reg_no,
                owner_name,
                email,
                d_o_a,
                slot
            }, index) => reg_no.toLowerCase().includes(searchKeyword.toLowerCase()) ||
            owner_name.toLowerCase().includes(searchKeyword.toLowerCase()) ||
            email.toLowerCase().includes(searchKeyword.toLowerCase()) ||
            d_o_a.toLowerCase().includes(searchKeyword.toLowerCase()) ||
                slot.toLowerCase().includes(searchKeyword.toLowerCase()))
            if (!filteredMembers.length) {
                $('.show-table-info').removeClass('hide')
            } else {
                $('.show-table-info').addClass('hide')
            }
            filteredMembers.forEach((item, index) => {
                insertIntoTableView(item, index + 1)
            })
        }
        /**
         * Inserting data into the table of the view
         *
         * @param {object} item
         * @param {int} tableIndex
         */
        function insertIntoTableView(item, tableIndex) {
            const table = document.getElementById('member_table')
            const row = table.insertRow()
            const idCell = row.insertCell(0)
            const firstNameCell = row.insertCell(1)
            const lastNameCell = row.insertCell(2)
            const emailCell = row.insertCell(3)
            const dateOfBirthCell = row.insertCell(4)
            const slotCell = row.insertCell(5)
            const actionCell = row.insertCell(6)
            idCell.innerHTML = tableIndex
            firstNameCell.innerHTML = item.reg_no
            lastNameCell.innerHTML = item.owner_name
            emailCell.innerHTML = item.email
            dateOfBirthCell.innerHTML = item.d_o_a
            slotCell.innerHTML = `<span class="tag">${item.slot}</span>`
            const guid = item.id
            actionCell.innerHTML = `<button class="btn btn-sm btn-secondary" onclick="showMemberData(${guid})">View</button> <button class="btn btn-sm btn-primary" onclick="showEditModal(${guid})">Edit</button> <button class="btn btn-sm btn-danger" onclick="showDeleteModal(${guid})">Delete</button>`
        }
        /**
         * Get Total Row of Table
         */
        function getTotalRowOfTable() {
            const table = document.getElementById('member_table')
            return table.rows.length
        }
        /**
         * Show Single Member Data into the modal
         *
         * @param {string} id
         */
        function showMemberData(id) {
            const allMembers = getMembers()
            const member = allMembers.find(item => item.id == id)
            $('#show_reg_no').val(member.reg_no)
            $('#show_owner_name').val(member.owner_name)
            $('#show_email').val(member.email)
            $('#show_d_o_a').val(member.d_o_a)
            $('#show_slot').val(member.slot)
            $('#showModal').modal()
        }
        /**
         * Show Edit Modal of a single member
         *
         * @param {string} id
         */
        function showEditModal(id) {
            const allMembers = getMembers()
            const member = allMembers.find(item => item.id == id)
            $('#edit_reg_no').val(member.reg_no)
            $('#edit_owner_name').val(member.owner_name)
            $('#edit_email').val(member.email)
            $('#edit_d_o_a').val(member.d_o_a)
            $('#edit_slot').val(member.slot)
            $('#member_id').val(id)
            $('#editModal').modal()
        }
        /**
         * Store Updated Member Data into the storage
         */
        function updateMemberData() {
            if ($('#edit_reg_no').val() == '' || $('#edit_owner_name').val() == '' || $('#edit_email').val() == '' || $('#edit_d_o_a').val() == '' || $('#edit_slot').val() == '') {
                alert("All fields are required");
                window.location.reload();
                this.preventDefault();
                return false;
            }
            var members = getMembers()
            members.forEach((item) => {
                if ($('#edit_slot').val() === item.slot) {
                    if ($('#edit_d_o_a').val() === item.d_o_a) {
                        alert("Can't allocate slot. Slot is not availabe on the selected day.");
                        window.location.reload();
                        this.preventDefault();
                        return false;
                    }
                }
            })
            const allMembers = getMembers()
            const memberId = $('#member_id').val()
            const member = allMembers.find(({
                id
            }) => id == memberId)
            member.reg_no = $('#edit_reg_no').val()
            member.owner_name = $('#edit_owner_name').val()
            member.email = $('#edit_email').val()
            member.d_o_a = $('#edit_d_o_a').val()
            member.slot = $('#edit_slot').val()
            const data = JSON.stringify(allMembers)
            localStorage.setItem('members', data)
            $('#member_table').find('tr:not(:first)').remove()
            getTableData()
            $('#editModal').modal('hide')
        }
        /**
         * Show Delete Confirmation Dialog Modal
         *
         * @param {int} id
         */
        function showDeleteModal(id) {
            $('#deleted-member-id').val(id)
            $('#deleteDialog').modal()
        }
        /**
         * Delete single member
         */
        function deleteMemberData() {
            const id = $('#deleted-member-id').val()
            const allMembers = getMembers()
            const storageUsers = JSON.parse(localStorage.getItem('members'))
            let newData = []
            newData = storageUsers.filter((item, index) => item.id != id)
            const data = JSON.stringify(newData)
            localStorage.setItem('members', data)
            $('#member_table').find('tr:not(:first)').remove()
            $('#deleteDialog').modal('hide')
            getTableData()
        }
        /**
         * Sorting table data through type, e.g: reg_no, email, owner_name etc.
         *
         * @param {string} type
         */
        function sortBy(type) {
            $("#member_table").find("tr:not(:first)").remove();
            var totalClickOfType = parseInt(localStorage.getItem(type));
            if (!totalClickOfType) {
                totalClickOfType = 1;
                localStorage.setItem(type, totalClickOfType);
            } else {
                if (totalClickOfType == 1) {
                    totalClickOfType = 2;
                } else {
                    totalClickOfType = 1;
                }
                localStorage.setItem(type, totalClickOfType);
            }
            var searchKeyword = $('#member_search').val();
            var members = getMembers();
            var sortedMembers = members.sort(function (a, b) {
                return (totalClickOfType == 2) ? a[type] > b[type] : a[type] < b[type];
            });
            sortedMembers.forEach(function (item, index) {
                insertIntoTableView(item, index + 1);
            })
        }

    </script>

<body>

  <div class="container">
    <div class="page-header-extended">
      <h4 class="page-title">Parking lot for Buy me a coffee</h4>
    </div>
    <div class="info-table-header-block">
      <input type="text" placeholder="Search vehicles by Registration no, Owner name, Email, Date of allocation, Slot etc." id="member_search" onkeyup="getTableData()">
    </div>
    <div class="starter-template">
      <div class="info-table-header-block">
        <button type="button" class="btn btn-primary slot-button" data-toggle="modal" data-target="#addnewModal">
          הוספת הזמנה חדשה
        </button>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="addnewModal" tabindex="-1" role="dialog" aria-labelledby="addnewModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="addnewModalTitle">הוספת הזמנה</h4>
            </div>
            <!-- User Create Modal Start -->
            <div class="modal-body">
              <form id="saveMemberInfo">
                <div class="form-group">
                  <label for="reg_no">Registration no
                    <span class="required-field">*</span>
                  </label>
                  <input type="text" class="form-control" placeholder="Enter registration no:" id="reg_no" required />
                </div>
                <div class="form-group">
                  <label for="owner_name">Owner name
                    <span class="required-field">*</span>
                  </label>
                  <input type="text" class="form-control" placeholder="Enter owner name:" id="owner_name" required />
                </div>
                <div class="form-group">
                  <label for="email">Email
                    <span class="required-field">*</span>
                  </label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email" required />
                </div>
                <div class="form-group">
                  <label for="d_o_a">Date of allocation
                    <span class="required-field">*</span>
                  </label>
                  <input type="text" class="form-control" placeholder="Enter date of allocation" id="d_o_a" required onkeypress="return false;" />
                </div>
                <div class="form-group">
                  <label for="slot">Slot number
                    <span class="required-field">*</span>
                  </label>
                  <input type="number" class="form-control" placeholder="Enter slot number" id="slot" required min="1" max="10" maxlength="2">
                </div>
                <div class="modal-footer-extended">
                  <button type="submit" class="btn btn-primary">Create</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
              </form>
            </div>
            <!-- User Create Modal End -->
          </div>
        </div>
      </div>
      <table id="member_table" class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>
              <a href="#" onclick="sortBy('reg_no')">Registration no</a>
            </th>
            <th>
              <a href="#" onclick="sortBy('owner_name')">Owner name</a>
            </th>
            <th>
              <a href="#" onclick="sortBy('email')">Email</a>
            </th>
            <th>
              <a href="#" onclick="sortBy('d_o_a')">Date of allocation</a>
            </th>
            <th>
              <a href="#" onclick="sortBy('slot')">Slot number</a>
            </th>
            <th>Actions</th>
          </tr>
        </thead>
      </table>
      <div class="show-table-info hide">
        <div class="alert alert-info center">
          <strong>Parking lot is empty</strong>
        </div>
      </div>
      <!--<footer>
        Made by Liyas Thomas | <a href="https://github.com/liyasthomas/parkinglot">GitHub</a>
      </footer>-->
    </div>
  </div>
  <!-- User Information Modal Start -->
  <div id="show_user_info">
    <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="showModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="showModal">Vehicle Information</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="show_reg_no">Registration no</label>
              <input type="text" class="form-control" id="show_reg_no" value="" disabled>
            </div>
            <div class="form-group">
              <label for="show_owner_name">Owner name</label>
              <input type="text" class="form-control" id="show_owner_name" value="" disabled>
            </div>
            <div class="form-group">
              <label for="show_email">Email</label>
              <input type="email" class="form-control" id="show_email" value="" disabled>
            </div>
            <div class="form-group">
              <label for="show_d_o_a">Date of allocation</label>
              <input type="text" class="form-control" id="show_d_o_a" value="" disabled>
            </div>
            <div class="form-group">
              <label for="show_slot">Slot number</label>
              <input type="number" class="form-control" id="show_slot" value="" disabled>
            </div>
            <div class="modal-footer-extended">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- User Information Modal End -->
  <!-- User Edit Modal Start -->
  <div id="show_user_info">
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="editModal">Edit Vehicle Information</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="edit_reg_no">Registration no
                  <span class="required-field">*</span>
                </label>
                <input type="text" class="form-control" id="edit_reg_no" value="" required />
              </div>
              <div class="form-group">
                <label for="edit_owner_name">Owner name
                  <span class="required-field">*</span>
                </label>
                <input type="text" class="form-control" id="edit_owner_name" value="" required />
              </div>
              <div class="form-group">
                <label for="edit_email">Email
                  <span class="required-field">*</span>
                </label>
                <input type="email" class="form-control" id="edit_email" value="" required />
              </div>
              <div class="form-group">
                <label for="edit_d_o_a">Date of allocation
                  <span class="required-field">*</span>
                </label>
                <input type="text" class="form-control" id="edit_d_o_a" value="" required onkeypress="return false;" />
              </div>
              <div class="form-group">
                <label for="edit_slot">Slot number
                  <span class="required-field">*</span>
                </label>
                <input type="number" class="form-control" id="edit_slot" value="" required />
              </div>
              <div class="form-group">
                <input type="hidden" class="form-control" id="member_id">
              </div>
              <div class="modal-footer-extended">
                <button type="button" class="btn btn-success" onclick="updateMemberData();">Update</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- User Edit Modal End -->
  <!-- Delete Confirmation Dialog Start -->
  <div id="show_user_info">
    <div class="modal fade" id="deleteDialog" tabindex="-1" role="dialog" aria-labelledby="deleteDialogTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="deleteDialog">Warning!</h4>
          </div>
          <div class="modal-body">
            <h4>Are you sure, want to delete this vehicle? </h4>
            <input type="hidden" id="deleted-member-id" value="">
            <div class="modal-footer-extended">
              <button class="btn btn-danger" onclick="deleteMemberData()">Delete</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Confirmation Dialog End -->
