<html lang="en">
<head>
    <title>Manager Presentation</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Bootstrap and DataTables CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">


    <!-- JavaScript Libraries -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--CSS-->
    <link href="../CSS/Manager.css" rel="stylesheet" />
    <!--AjaxCall-->
    <script src="../JS/ajaxCall.js"></script>
    <!--JS-->
    <script src="../JS/Manager.js"></script>
</head>
<body>

                 Updated class for styling 
                <a class="navbar-brand custom-brand">Hagana  26/05/2024  09:00</a>

    <div class="container">
        <div class="row">
            <div id="left" class="col-xs-6">
                <h2>חניות</h2>
                <div id="showSlots">
                    <input type="number" id="total-parking-slots" name="total-parking-slots" required>
                    <button type="button" id="show-parking-table" class="btn btn-primary buttonsPannel">הצג חניות</button>
                </div>  
                <div>
                    <button type="button" id="submit-parking-table" class="btn btn-primary buttonsPannel">אישור</button>
                    <button type="button" id="smartAlgorithm" class="btn btn-primary buttonsPannel">שיבוץ חכם</button>
                </div>
                <div id="parking-container"></div>
            </div>



            <div id="right" class="col-xs-6">
                <h2>הזמנות חניה</h2>
                <button type="button" id="add-new-reservation" class="btn btn-primary buttonsPannel" data-toggle="modal" data-target="#reservationModal">הוסף הזמנה</button>

                <table id="ReservationsTable" class="display nowrap">
                    <thead>
                        <tr>
                            <th>reservation Id</th>
                            <th>mark</th>
                            <th>Full Name</th>
                            <th>user Id</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
            <!-- Modal -->
            <div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="reservationModalLabel">New Reservation</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="reservationForm">
                                <div class="form-group">
                                    <label for="userId">User ID</label>
                                    <input type="number" class="form-control" id="userId" required>
                                </div>
                                <div class="form-group">
                                    <label for="startTime">Start Time</label>
                                    <input type="text" class="form-control" id="startTime" placeholder="HH:MM" required>
                                </div>
                                <div class="form-group">
                                    <label for="endTime">End Time</label>
                                    <input type="text" class="form-control" id="endTime" placeholder="HH:MM" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
