<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link href="../../css/user/parking.css" rel="stylesheet" />
    <link href="../../css/user/user.css" rel="stylesheet" />

</head>
<body>

    <!-- Content Wrapper to maintain the 16:9 ratio -->
    <div class="content-wrapper">
        <!-- Content Container -->
        <div class="content-container">

            <div class="top-bar">
                <img src="../../img/logonew.png" alt="App Logo" class="app-logo">
                <a href="chat.html" class="nav-item active chat-icon-container">
                    <i class="bi bi-chat-dots chat-icon"></i>
                </a>
                <span class="userFullName">Hello, </span>
            </div>

            <div class="centered-content">
                <!-- Timer -->
                <h5 id="next-reservation-title">Next reservation</h5>
                <div class="timer" id="countdown-timer"></div>

                <!-- Circle with square and car icon -->
                <div class="circle">
                    <div class="square"></div>
                    <div class="inner-circle">
                        <div class="car-icon"></div>
                        <button class="circle-button" id="expand-button">Expand</button>
                        <button class="circle-button" id="end-parking-button">End</button>
                    </div>
                </div>

                <!-- Textbox with parking details -->
                <div class="parking-details">
                    <div id="parking-info" class="parking-square"></div>
                    <div id="slot-info" class="parking-square"></div>
                    <div id="start-time" class="parking-square"></div>
                    <div id="end-time" class="parking-square"></div>
                </div>

                <!-- Buttons -->
                <div class="button-container">
                    <button type="button" id="openPopup" class="btn btn-primary">I'm Blocked</button>
                </div>
            </div>

            <div id="blockedPopup" class="popup hidden">
                <div class="popup-content">
                    <span class="close" id="closePopup">&times;</span>
                    <h4>Enter the Car Number</h4>
                    <input type="text" id="blockerCarNumber" placeholder="XX-XXX-XX" class="form-control" />
                    <div class="popup-footer">
                        <button class="btn-primary" id="callOwnerPopup">✆ Whatsapp</button>
                        <button class="btn-secondary" id="closePopupFooter">Cancel</button>
                    </div>
                </div>
            </div>

            <!-- Bottom Navigation Menu inside content-container -->
            <div class="bottom-nav">
                <a href="userHome.html" class="nav-item">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Home</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <i class="bi bi-box"></i>
                    <span>My Reservations</span>
                </a>
                <a href="parking.html" class="nav-item active">
                    <i class="bi bi-car-front"></i>
                    <span>Parking</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS (for Bootstrap 4) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="../../js/user/parking.js"></script>
    <script src="../../js/user/user.js"></script>
    <script src="../../js/ajaxCall.js"></script>

</body>
</html>
