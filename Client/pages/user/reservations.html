<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"> <!-- Import Lato-Regular -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="../../css/user/user.css" rel="stylesheet" />
    <!--<link href="../../css/user/dataTables.css" rel="stylesheet" /> -->
    <link href="../../css/user/reservations.css" rel="stylesheet" />
    <script src="../../js/ajaxCall.js"></script>
    <script src="../../js/user/user.js"></script>
    <script src="../../js/user/reservations.js"></script> <!-- New script to load reservations -->
</head>
<body>

    <!-- Content Wrapper to maintain the 16:9 ratio -->
    <div class="content-wrapper">
        <!-- Content Container -->
        <div class="content-container">

            <div class="top-bar">
                <img src="../../img/logo.png" alt="App Logo" class="app-logo">
                <a href="chat.html" class="nav-item active chat-icon-container">
                    <i class="bi bi-chat-dots chat-icon"></i>
                </a>
                <span class="userFullName">Hello, </span>
            </div>

            <!-- Centered Content Container -->
            <div class="top-centered-content">

                <!-- Title at the top -->
                <div class="table-title-wrapper">
                    <h2 class="table-title">My Reservations</h2>
                </div>

                <!-- Filters Section -->
                <div class="filters-section mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="date" id="filterDate" class="form-control" placeholder="Select Date">
                        </div>
                        <div class="col-md-6">
                            <select id="filterStatus" class="form-select">
                                <option value="">Status</option>
                                <option value="הזמנה בהמתנה">Waiting</option>
                                <option value="נדחה">Denied</option>
                                <option value="אישור">Approved</option>
                                <option value="בוטל">Canceled</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Paginated Data Table -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="reservation-table-body">
                        <!-- Reservations will be dynamically inserted here -->
                    </tbody>
                </table>

                <!-- Pagination Controls -->
                <div class="pagination-controls">
                    <button id="prevPage" class="btn btn-secondary">Previous</button>
                    <span id="pageInfo"></span>
                    <button id="nextPage" class="btn btn-secondary">Next</button>
                </div>

            </div>

            <!-- Bottom Navigation Menu inside content-container -->
            <div class="bottom-nav">
                <a href="userHome.html" class="nav-item">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Home</span>
                </a>
                <a href="reservations.html" class="nav-item active">
                    <i class="bi bi-box"></i>
                    <span>My Reservations</span>
                </a>
                <a href="parking.html" class="nav-item">
                    <i class="bi bi-car-front"></i>
                    <span>Parking</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
