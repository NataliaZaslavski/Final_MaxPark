<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"> <!-- Import Lato-Regular -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/user/userHome.css" rel="stylesheet" />
    <link href="../../css/user/user.css" rel="stylesheet" />
</head>
<body>

    <!-- Content Wrapper to maintain the 16:9 ratio -->
    <div class="content-wrapper">
        <!-- Content Container -->
        <div class="content-container">

            <div class="top-bar row">
                <div class="col-3"><img src="../../img/logonew.png" alt="App Logo" class="app-logo"></div>
               <div class="col-3">
                   <a href="chat.html" class="nav-item active chat-icon-container"><i class="bi bi-chat-dots chat-icon"></i></a>
                </div>
               <div class="col-lg-6">
                   <span class="userFullName">Hello, </span>
               </div>
                
            </div>

            <!-- Scrollable Content Container -->
            <div class="scrollable-content">

                <h5 class="table-title">Next Reservation</h5>
                <!-- next reservation -->
                <div id="next-reservation">
                    <p>No reservations found.</p>
                </div>


                <div class="center-wrapper">
                    <!-- Big Circle Button -->
                    <div class="big-circle-button" onclick="notifyOrderSuccess()">
                        <span class="button-text">P</span>
                    </div>

                    <div id="reservationModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h5>New Reservation</h5>
                            <form id="reservationForm">
                                <div class="form-group">
                                    <label for="reservationDate">Date:</label>
                                    <input type="date" id="reservationDate" name="reservationDate" required>
                                </div>

                                <div class="form-group">
                                    <label for="reservationSTime">Start Time:</label>
                                    <input type="time" id="reservationSTime" name="reservationSTime" required>
                                </div>

                                <div class="form-group">
                                    <label for="reservationETime">End Time:</label>
                                    <input type="time" id="reservationETime" name="reservationETime" required>
                                </div>

                                <button type="button" id="submitReservation" class="submit-button">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>

            </div>

            <!-- Bottom Navigation Menu inside content-container -->
            <div class="bottom-nav">
                <a href="userHome.html" class="nav-item active">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Home</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <i class="bi bi-box"></i>
                    <span>My Reservations</span>
                </a>
                <a href="parking.html" class="nav-item">
                    <i class="bi bi-car-front"></i>
                    <span>Parking</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Link the scripts -->
    <script src="../../js/ajaxCall.js"></script>
    <script src="../../js/user/userHome.js"></script>
    <script src="../../js/user/user.js"></script>
</body>
</html>
