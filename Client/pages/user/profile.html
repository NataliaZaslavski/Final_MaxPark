<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"> <!-- Import Lato-Regular -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/user/user.css" rel="stylesheet" />
    <link href="../../css/user/profile.css" rel="stylesheet" />
</head>
<body>

    <!-- Content Wrapper to maintain the 16:9 ratio -->
    <div class="content-wrapper">
        <!-- Content Container -->
        <div class="content-container">

            <div class="top-bar">
                <img src="../../img/logo.png" alt="App Logo" class="app-logo">
                <a href="chat.html" class="nav-item active chat-icon-container">
                    <i class="bi bi-chat-dots chat-icon"></i>
                </a>
                <span class="userFullName">Hello, </span>
            </div>

            <!-- Default content or welcome message -->
            <div class="scrollable-content">
                <form id="userProfileForm">
                    <h2>User Profile</h2>

                    <div class="form-group">
                        <div class="profile-picture-container">
                            <img id="previewImage" src="../../img/profile.jpg" alt="">
                            <button type="button" id="changePictureButton" class="btn">Change</button>
                        </div>
                        <input type="file" id="userPicture" class="form-control" accept="image/*" style="display:none;">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required disabled>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control" required disabled>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control" required disabled>
                    </div>

                    <div class="form-group">
                        <label for="carNumber">Car Number</label>
                        <input type="text" id="carNumber" name="carNumber" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" disabled>
                    </div>

                    <div class="form-group">
                        <button type="button" id="toggleEditButton" class="btn">Edit Profile</button>
                    </div>

                    <div class="form-group">
                        <button type="button" id="changePasswordButton" class="btn">Change Password</button>
                    </div>

                    <div class="form-group">
                        <button type="button" id="logoutButton" class="btn btn-red">Logout</button>
                    </div>


                </form>
            </div>

            <!-- Bottom Navigation Menu inside content-container -->
            <div class="bottom-nav">
                <a href="userHome.html" class="nav-item">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Home</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <i class="bi bi-box"></i>
                    <span>My Reservations</span>
                </a>
                <a href="parking.html" class="nav-item">
                    <i class="bi bi-car-front"></i>
                    <span>Parking</span>
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="bi bi-person-circle"></i>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>

    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Change Password</h3>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="modalEmail">Email</label>
                    <input type="email" id="modalEmail" name="modalEmail" class="form-control" disabled>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/ajaxCall.js"></script>
    <script src="../../js/user/user.js"></script>
    <script src="../../js/user/profile.js"></script>

</body>
</html>
