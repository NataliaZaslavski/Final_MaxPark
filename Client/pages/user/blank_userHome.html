<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet"> <!-- Import Lato-Regular -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../css/user/user.css" rel="stylesheet" />


</head>
<body>

    <!-- Content Wrapper to maintain the 16:9 ratio -->
    <div class="content-wrapper">
        <!-- Content Container -->
        <div class="content-container">

            <div class="top-bar">
                <img src="../../img/logonew.png" alt="App Logo" class="app-logo">
                <span class="username">Hello username</span>
            </div>

            <!-- Scrollable Content Container -->
            <div class="scrollable-content"></div>

            <!-- Bottom Navigation Menu inside content-container -->
            <div class="bottom-nav">
                <a href="userHome.html" class="nav-item active">
                    <i class="bi bi-house-door-fill"></i>
                    <span>Home</span>
                </a>
                <a href="reservations.html" class="nav-item">
                    <i class="bi bi-box"></i>
                    <span>My Reservations</span>
                </a>
                <a href="parking.html" class="nav-item">
                    <i class="bi bi-car-front"></i>
                    <span>Parking</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="bi bi-person-circle"></i>
                    <span>Profile</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Link the timer.js file -->
    <script src="../../js/user/userHome.js"></script>
    <script src="../../js/ajaxCall.js"></script>
</body>
</html>
