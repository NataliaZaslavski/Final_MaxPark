<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/admin/manageUsers.css">
    <link rel="stylesheet" href="../../css/admin/admin.css">

</head>
<body>
    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" onclick="loadContent('manageUsers.html')">Manage Users</a>
        <a href="javascript:void(0)" onclick="loadContent('mapping.html')">Mapping</a>
        <a href="javascript:void(0)" onclick="loadContent('adminHome.html')">Home</a>
        <!-- Logout option -->
        <a href="javascript:void(0)" onclick="logout()" id="logout">Logout</a>
    </div>

    <div class="container">
        <h1>Manage Users</h1>
        <p>Add/Remove/IsActive users to manage the Company's database table</p>

        <!-- Table with Bootstrap -->
        <table id="usersTable" class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">User Number</th>
                    <th onclick="sortTable(1)">First Name</th>
                    <th onclick="sortTable(2)">Last Name</th>
                    <th onclick="sortTable(3)">Email</th>
                    <th onclick="sortTable(4)">Car Number</th>
                    <th onclick="sortTable(5)">Phone</th>
                    <th onclick="sortTable(6)">Is Active</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="paginationControls" class="mt-2">
            <button id="prevPage" class="btn btn-secondary">Previous</button>
            <button id="nextPage" class="btn btn-secondary">Next</button>
        </div>
        <button class="btn btn-success mt-3" onclick="showAddUserModal()">Add User</button>
    </div>

    <!-- Modal for Add User -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Add New User</h2>
            <form id="addUserForm">
                <div>
                    <label for="userFirstName">First Name:</label>
                    <input type="text" id="userFirstName" name="userFirstName" class="form-control" required>
                </div>
                <div>
                    <label for="userLastName">Last Name:</label>
                    <input type="text" id="userLastName" name="userLastName" class="form-control" required>
                </div>
                <div>
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" name="userEmail" class="form-control" required>
                </div>
                <div>
                    <label for="userPassword">Password:</label>
                    <input type="password" id="userPassword" name="userPassword" class="form-control" disabled>
                </div>
                <div>
                    <label for="userCarNum">Car Number:</label>
                    <input type="text" id="userCarNum" name="userCarNum" class="form-control" pattern="\d{2}-\d{3}-\d{2}" placeholder="XX-XXX-XX" required>
                </div>
                <div>
                    <label for="userPhone">Phone Number:</label>
                    <input type="tel" id="userPhone" name="userPhone" class="form-control" pattern="\d{3}-\d{7}" placeholder="05X-XXXXXXX" required>
                </div>

                <div>
                    <label for="isActive">Is Active:</label>
                    <input type="checkbox" id="isActive" name="isActive" checked disabled>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Confirmation -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeConfirmModal">&times;</span>
            <h2>Confirm Action</h2>
            <p id="confirmText"></p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelIsActiveBtn">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmIsActiveBtn">Confirm</button>
            </div>
        </div>
    </div>



    <!-- Bootstrap JS and JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../js/ajaxCall.js"></script>
    <script src="../../js/admin/manageUsers.js"></script>
    <script src="../../js/admin/admin.js"></script>


</body>
</html>
