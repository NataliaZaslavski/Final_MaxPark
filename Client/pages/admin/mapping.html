<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu Navigation</title>
    <link href="../../css/admin/mapping.css" rel="stylesheet" />
    <link href="../../css/admin/admin.css" rel="stylesheet" />
</head>
<body>
    <div id="burger-menu" onclick="toggleMenu()">&#9776;</div>
    <div id="side-menu" class="side-menu">
        <a href="javascript:void(0)" onclick="loadContent('manageUsers.html')">Manage Users</a>
        <a href="javascript:void(0)" onclick="loadContent('mapping.html')">Mapping</a>
        <a href="javascript:void(0)" onclick="loadContent('adminHome.html')">Home</a>
        <!-- Logout option -->
        <a href="javascript:void(0)" onclick="logout()" id="logout">Logout</a>
    </div>

    <div id="main-content">
        <!-- The content of the loaded HTML will appear here -->
        <h1>Mapping</h1>
        <p>Add/Remove parking marks to able managing Company's db table</p>

        <div class="dropdown-wrapper">
            <label for="parking-id-select">Parking id:</label>
            <select id="parking-id-select">
                <option value="1">1</option>
            </select>
        </div>

        <div class="parking-grid-wrapper">
            <div id="left">
                <div id="parking-container"></div>
                <div id="parking-add-slot">
                    <div id="add-slot" class="add-slot" onclick="addSlotAlert()">
                        <span>+</span>
                    </div>
                </div>

            </div>
        </div>
        <button id="save-parking" onclick="saveParkingChanges()">Save</button>
        <button id="delete-parking" onclick="deleteParkingChanges()">Delete</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../js/admin/mapping.js"></script>
    <script src="../../js/admin/admin.js"></script>
    <script src="../../js/ajaxCall.js"></script>
</body>
</html>
