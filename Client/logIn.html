<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="Client/html/css/myCSS/logIn.css" rel="stylesheet" />
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- My Scripts-->
    <script src="Client/html/js/ajaxCall.js"></script>
    <script src="Client/html/js/myJavaScript/logIn.js"></script>
</head>

<body>
    <div class="login-container">
        <img src="Client/img/logo-removebg-preview.png" alt="Max Park Logo" class="login-image">

        <div class="login-form">
            <h2>Log In</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="button" class="btn" id="submitBtn">Log In</button>
            </form>
        </div>
    </div>

</body>
</html>
